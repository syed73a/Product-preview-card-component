<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

  
</head>

<body>
 <main class="product__card">

  <div class="product__card-sidebar">
    <div class="product__image">
      <img class="product__image-mobile" src="images/image-product-mobile.jpg" alt="Chanel perfume bottle">
      <img class="product__image-desktop" src="images/image-product-desktop.jpg" alt="Chanel perfume bottle">
    </div>
  </div>

  <div class="product__card-main">
    <h3 class="product__type">Perfume</h3>

   <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>

   <p class="product__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
   </p>
  <div class="product__price">  
    <p class="product__price-discounted">$149.99 </p> <p class="product__price-original">$169.99
    </p>
  </div>

   <a href="#" class="btn">Add to Cart</a>

  </div>

 </main>

  <footer>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Syed Ali</a>.
   </div>
  </footer>

</body>
</html>
